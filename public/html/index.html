<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../js/script.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
        <title>Auto App</title>
    </head>
    <body>
        <div id='container'>
            <select class="form-control" id = "form-vehicle-type" onchange="getVehicle()">
                <option value="0">Selecione a categoria do veículos</option>
                <option value="car">Carros e utilitários</option>
                <option value="motorcycle">Motos</option>
                <option value="truck">Caminhões e micro-ônibus</option>
            </select>
            <br>
            <select class="form-control" id = "form-vehicle-brand" onchange="getModels()">
                <option value="0">Selecione a marca do veículo</option>
            </select>
            <br>
            <select class="form-control" id = "form-vehicle-model" onchange="getYears()">
                <option value="0">Selecione o modelo do veículo</option>
            </select>
            <br>
            <select class="form-control" id = "form-vehicle-year" onchange="getVehiclePrice()">
                <option value="0">Selecione o ano do veículo</option>
            </select>
            <br>
            <div id="result"></div>
            <div id="plot" style="width:100%;max-width:700px"></div>
        </div>
    </body>
</html>
